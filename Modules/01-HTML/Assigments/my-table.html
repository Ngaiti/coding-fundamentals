<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Table</title>
</head>

<style>
  table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 5px;
}
</style>

<body>
    <table>

        <caption>
           <h1>Meow</h1>
        </caption>
    
    <thead>
        <tr>
            <th> Item</th>
            <th> Quantity</th>
            <th> Price</th>
        </tr>
    </thead>
    
    <tbody>
        <tr>
          <td>Book 1</td>
          <td>In Stock</td>
          <td>1</td>
          <td>$30.02</td>
        </tr>
        <tr>
          <td>Book 2 </td>
          <td>In Stock</td>
          <td>2</td>
          <td>$52.94 ($26.47 &#215; 2)</td>
        </tr>
        <tr>
          <td>Book 3</td>
          <td>Out of Stock</td>
          <td>1</td>
          <td>$22.23</td>
        </tr>
        <tr>
          <td>Book 4</td>
          <td>In Stock</td>
          <td>1</td>
          <td>$30.17</td>
        </tr>
    
    </tbody>
    <tfoot>
        <tr>
          <td colspan="3">Subtotal</td>
          <td>$135.36</td>
        </tr>
        <tr>
          <td colspan="3"> Tax</td>
          <td>$13.54</td>
        </tr>
        <tr>
          <td colspan="3">Total</td>
          <td>$148.90</td>
        </tr>
      </tfoot>
      </table>
</body>
</html>
